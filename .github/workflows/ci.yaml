name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  style_check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Check Format
        run: ./mvnw editorconfig:check

  build_and_test:
    needs: [ style_check ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: manual-maven
          restore-keys: |
            manual-maven
      - name: Build
        run: ./mvnw compile -e
      - name: Test
        run: ./mvnw test -e

  clean-artifact:
    needs: [ build_and_test ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: dist
